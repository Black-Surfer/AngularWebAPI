<div class="panel panel-success">
    <div class="panel-heading">
        <h3>Create New Employee</h3>
    </div>
    <div class="panel-body" role="form">
        <div class="row">
            <div class="col-md-4">
                <label>Firstname</label>
                <input type="text" ng-model="model.Firstname" class="form-control" />   
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-md-4">
                <label>Lastname</label>
                <input type="text" ng-model="model.Lastname" class="form-control" />
            </div>
        </div>
        <br />
        <div class="col-md-4">
            <input type="submit" value="Save" class="btn btn-default" id="Save" ng-click="model.addEmployee()" />
            <input type="submit" value="Clear" class="btn btn-danger" id="Clear" style="margin-left:20px;" ng-click="model.clear()" />
        </div>
    </div>
</div>
